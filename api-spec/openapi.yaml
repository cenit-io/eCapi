  securitySchemes:
    HMac:
      type: apiKey
      name: X-OMNA-HMac
      in: header
      description: |
        Keyed-Hash message authentication code.

        > Each service request must include an 'X-OMNA-HMac' header or hmac parameter, which is generated using the tenant's
          secret along with service path and the data sent in the request.

        ### Examples:

        #### JavaScript
        ```JavaScript
          const current_tenant = { token: '....', secret: '...' };

          axios.defaults.baseURL = 'https://cenit.io/app/ecapi-v1/';
