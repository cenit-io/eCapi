<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edge Connect API</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="Simple">
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Alternate Stylesheets -->
    <link rel="stylesheet alternate" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"
        title="Defaults">
    <link rel="stylesheet alternate" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
        title="Simple Dark">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            // GENERAL
            // -----------------------------------------------------------------
            name: 'Edge Connector',
            // logo: 'assets/images/logo.png',

            // coverpage: 'coverpage.md',
            homepage: 'overview.md',
            loadSidebar: 'sidebar.md',
            relativePath: true,

            // NAVIGATION
            // -----------------------------------------------------------------
            alias: {
                '.*?/changelog': 'https://cdn.jsdelivr.net/npm/docsify-themeable@0/CHANGELOG.md',
            },
            auto2top: true,
            maxLevel: 3,
            subMaxLevel: 3,

            // PLUGINS
            // -----------------------------------------------------------------
            executeScript: true,
            search: {
                depth: 3,
                noData: 'No results!',
                placeholder: 'Search...'
            }
        };
    </script>
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js')
        }
    </script>
    <script src="assets/js/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <!-- docsify-themeable (latest v0.x.x) -->
    <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <!-- docsify-search (latest v0.x.x) -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <!-- docsify-zoom-images (latest v0.x.x) -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-ruby.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <!-- docsify-copy-to-clipboard (latest v0.x.x) -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <!-- docsify-pagination (latest v0.x.x) -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
</body>

</html>
