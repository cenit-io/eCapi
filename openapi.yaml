tags:
  - name: Store
    description: Operations about store
  - name: Order
    description: Operations about orders
  - name: Task
    description: Operations about tasks
servers:
  - url: 'https://cenit.io/app/ecapi'
paths:
  /orders:
    get:
      tags:
        - Order
      operationId: getOrders
      summary: Get orders
      description: |
        Returns the list of orders.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Order'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
              example:
                $ref: '#/components/examples/orders_response'
  '/orders/{store_id}/{number}':
    parameters:
      - name: store_id
        in: path
        schema:
          $ref: '#/components/schemas/StoreID'
      - name: number
        in: path
        schema:
          $ref: '#/components/schemas/OrderNumber'
    get:
      tags:
        - Order
      operationId: getOrder
      summary: Get order
      description: |
        Find order by given id and returns it.
      responses:
        '200':
          $ref: '#/components/responses/order_item'
        '404':
          $ref: '#/components/responses/order_not_found'
  '/orders/{store_id}/{number}/doc/{type}':
    get:
      tags:
        - Order
      operationId: getOrderDoc
      summary: Get document
      description: |
        Returns a specific document of the order

        ~~~
        To reconstruct the file, the data from the node needs to be base64 decoded,
        and interpreted according to the mime_type.
        ~~~
      responses:
        '200':
          $ref: '#/components/responses/order_doc'
  '/orders/{store_id}/{number}/import':
    parameters:
      - name: store_id
        in: path
        schema:
          $ref: '#/components/schemas/StoreID'
      - name: number
        in: path
        schema:
          $ref: '#/components/schemas/OrderNumber'
    get:
      tags:
        - Order
      operationId: importOrder
      summary: Import a single order
      description: |
        Import a specific order from a store
      responses:
        '200':
          $ref: '#/components/responses/task_item'
        '404':
          $ref: '#/components/responses/store_not_found'
  '/orders/{store_id}/doc/types':
    get:
      tags:
        - Order
      operationId: getOrderDocTypes
      summary: Get documents types
      description: |
        Return the list of types of order documents
      responses:
        '200':
          $ref: '#/components/responses/order_doc_types'
  '/orders/{store_id}/import':
    parameters:
      - name: store_id
        in: path
        schema:
          $ref: '#/components/schemas/StoreID'
    get:
      tags:
        - Order
      operationId: importOrders
      summary: Import updated orders
      description: |
        Import the last updated orders from a store
      responses:
        '200':
          $ref: '#/components/responses/task_item'
        '404':
          $ref: '#/components/responses/store_not_found'
  /stores:
    get:
      tags:
        - Store
      operationId: getStores
      summary: Get stores
      description: |
        Returns the list of stores settings.
      responses:
        '200':
          $ref: '#/components/responses/store_items'
    post:
      tags:
        - Store
      operationId: createStoreById
      summary: Create store
      description: |
        Create store settings from a given name and channel.
      requestBody:
        content:
          application/json:
            schema:
              properties:
                data:
                  type: object
                  properties:
                    name:
                      description: Store name
                      type: string
                    channel:
                      description: Channel identifier
                      type: string
            examples:
              e1:
                summary: To Lazada store
                value:
                  data:
                    name: Shop-01
                    channel: LazadaSG
              e2:
                summary: To Shopee store
                value:
                  data:
                    name: Shop-02
                    channel: ShopeeSG
      responses:
        '200':
          $ref: '#/components/responses/store_item'
        '400':
          $ref: '#/components/responses/already_exists'
  '/stores/{id}':
    parameters:
      - name: id
        in: path
        schema:
          $ref: '#/components/schemas/StoreID'
    get:
      tags:
        - Store
      operationId: getStoreSettings
      summary: Get store
      description: |
        Find store settings by given id and returns it.
      responses:
        '200':
          $ref: '#/components/responses/store_item'
        '404':
          $ref: '#/components/responses/store_not_found'
    delete:
      tags:
        - Store
      operationId: deleteStoreSettings
      summary: Destroy store
      description: |
        Find store settings by given id and destroy it.

        ~~~
        Only unauthorize stores can be destroyed.
        ~~~
      responses:
        '200':
          $ref: '#/components/responses/success'
        '404':
          $ref: '#/components/responses/store_not_found'
  '/stores/{id}/authorize':
    parameters:
      - name: id
        in: path
        schema:
          $ref: '#/components/schemas/StoreID'
      - name: redirect_uri
        in: query
        schema:
          $ref: '#/components/schemas/RedirectURI'
    get:
      tags:
        - Store
      operationId: authorizeStoreConnection
      summary: Authorize store
      description: |
        Find store settings by given id and redirect navigation to authorization uri.
      parameters:
        - redirect_uri:
            $ref: '#/components/schemas/RedirectURI'
      responses:
        '404':
          $ref: '#/components/responses/store_not_found'
  '/stores/{id}/destroy':
    parameters:
      - name: id
        in: path
        schema:
          $ref: '#/components/schemas/StoreID'
    get:
      tags:
        - Store
      operationId: destroyStoreSettings
      summary: Destroy store
      description: |
        Find store settings by given id and destroy it.

        ~~~
        Only unauthorize stores can be destroyed.
        ~~~
      responses:
        '200':
          $ref: '#/components/responses/success'
        '404':
          $ref: '#/components/responses/store_not_found'
  '/stores/{id}/unauthorize':
    parameters:
      - name: id
        in: path
        schema:
          $ref: '#/components/schemas/StoreID'
    get:
      tags:
        - Store
      operationId: unauthorizeStoreConnection
      summary: Cancel authorization
      description: |
        Find store settings by given id and disallow their connection.

        ~~~
        Only authorize stores can be unauthorizes.
        ~~~
      responses:
        '404':
          $ref: '#/components/responses/store_not_found'
  /tasks:
    get:
      tags:
        - Task
      operationId: getTasks
      summary: Get tasks
      description: |
        Returns the list of tasks executions.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Task'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
              example:
                $ref: '#/components/examples/tasks_response'
  '/tasks/{id}':
    parameters:
      - name: id
        in: path
        schema:
          $ref: '#/components/schemas/TaskID'
    get:
      tags:
        - Task
      operationId: getTask
      summary: Get task
      description: |
        Find task by given id and returns it.
      responses:
        '200':
          $ref: '#/components/responses/task_item'
        '404':
          $ref: '#/components/responses/task_not_found'
    delete:
      tags:
        - Task
      operationId: deleteTask
      summary: Destroy task
      description: |
        Find task by given id and destroy it.

        ~~~
        The tasks in running status can't be destroyed.
        ~~~
      responses:
        '200':
          $ref: '#/components/responses/success'
        '404':
          $ref: '#/components/responses/task_not_found'
  '/tasks/{id}/destroy':
    parameters:
      - name: id
        in: path
        schema:
          $ref: '#/components/schemas/TaskID'
    get:
      tags:
        - Task
      operationId: destroyTask
      summary: Destroy task
      description: |
        Find task by given id and destroy it.

        ~~~
        The tasks in running status can't be destroyed.
        ~~~
      responses:
        '200':
          $ref: '#/components/responses/success'
        '404':
          $ref: '#/components/responses/task_not_found'
