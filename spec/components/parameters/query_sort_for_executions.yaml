name: sort
in: query
schema:
  description: |
    It allows to sort ***executions*** list.
    > If the sort parameter is omitted, the executions list will be sorting by created_at descending.
  properties:
    created_at:
      allOf:
        - $ref: "#/components/schemas/SortQueryParameter"
    updated_at:
      allOf:
        - $ref: "#/components/schemas/SortQueryParameter"
    started_at:
      allOf:
        - $ref: "#/components/schemas/SortQueryParameter"
    completed_at:
      allOf:
        - $ref: "#/components/schemas/SortQueryParameter"
    status:
      allOf:
        - $ref: "#/components/schemas/SortQueryParameter"
