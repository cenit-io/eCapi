name: sort
in: query
schema:
  description: |
    It allows to sort ***products*** list.
    > If the sort parameter is omitted, the products list will be sorting by created_at descending.
  properties:
    created_at:
      allOf:
        - $ref: "#/components/schemas/SortQueryParameter"
    updated_at:
      allOf:
        - $ref: "#/components/schemas/SortQueryParameter"
    name:
      allOf:
        - $ref: "#/components/schemas/SortQueryParameter"
    price:
      allOf:
        - $ref: "#/components/schemas/SortQueryParameter"