name: sort
in: query
schema:
  description: |
    It allows to sort ***stock items*** list.
    > If the sort parameter is omitted, the items list will be sorting by created_at descending.
  properties:
    created_at:
      allOf:
        - $ref: "#/components/schemas/SortQueryParameter"
    updated_at:
      allOf:
        - $ref: "#/components/schemas/SortQueryParameter"
    count_on_hand:
      allOf:
        - $ref: "#/components/schemas/SortQueryParameter"
