name: sort
in: query
schema:
  description: |
    It allows to sort ***tasks*** list.
    > If the sort parameter is omitted, the tasks list will be sorting by created_at descending.
  properties:
    created_at:
      allOf:
        - $ref: "#/components/schemas/SortQueryParameter"
    updated_at:
      allOf:
        - $ref: "#/components/schemas/SortQueryParameter"
    progress:
      allOf:
        - $ref: "#/components/schemas/SortQueryParameter"
    status:
      allOf:
        - $ref: "#/components/schemas/SortQueryParameter"


