description: |
  Identifiers of the products and integrations that will be unlinked.
required: true
content:
  application/json:
    schema:
      required: [data]
      properties:
        data:
          type: object
          properties:
            product_ids:
              description: Identifiers of the products to be unlinked.
              type: array
              items:
                type: string
            integration_ids:
              description: Identifiers of the integrations with which you want to unlink the product.
              type: array
              items:
                type: string
            delete_from_integration:
              description: |
                Set whether the product should be removed from the remote integration source.
              type: boolean
              default: false
          required: [product_ids, integration_ids]

    examples:
      Ex1:
        $ref: '#/components/examples/product_unlink_request'