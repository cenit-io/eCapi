description: Product properties that will be updated
required: true
content:
  application/json:
    schema:
      required: [data]
      properties:
        data:
          type: array
          minItems: 1
          maxItems: 100
          items:
            type: object
            required: [product_id]
            properties:
              product_id:
                description: Identifier of the product to be updated
                type: string
            allOf:
              - $ref: "#/components/schemas/Product"
              - type: object
                properties:
                  package:
                    type: "object"
                    required: [overwrite]
                    properties:
                      overwrite:
                        description: Do overwrite package information in all variants
                        type: boolean