description: |
  Identifiers of the variants and integrations that will be linked.
required: true
content:
  application/json:
    schema:
      required: [data]
      properties:
        data:
          type: object
          properties:
            variant_ids:
              description: Identifiers of the variants to be linked.
              type: array
              minItems: 1
              maxItems: 100
              items:
                type: string
            integration_ids:
              description: Identifiers of the integrations with which you want to link the variant.
              type: array
              items:
                type: string
          required: [variant_ids, integration_ids]