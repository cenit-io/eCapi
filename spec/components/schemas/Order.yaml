type: "object"
properties:
  order_id:
    description: Order identifier
    type: string
  number:
    description: The human-readable order number
    type: string
  total_price:
    description: Total amount for this order
    type: number
  total_quantity:
    description: Number of items in this order
    type: integer
  status:
    description: Order status
    type: string
  payment:
    description: The information of the payment
    type: object
    properties:
      method:
        description: The method of the payment
        type: string
      status:
        description: The status of the payment
        type: string
      amount:
        description: The amount of the payment
        type: number
  ship_address:
    description: Shipping address
    allOf:
      - $ref: "#/components/schemas/Address"
  bill_address:
    description: Billing address
    allOf:
      - $ref: "#/components/schemas/Address"
  line_items:
    description: Order items
    type: "array"
    items:
      $ref: "#/components/schemas/LineItem"
  created_date:
    description: Date in iso8601 when the order was created
    type: string
    format: date-time
  updated_date:
    description: Date in iso8601 when the order was updated
    type: string
    format: date-time
  last_import_date:
    description: Date in iso8601 when the order was imported
    type: string
    format: date-time
  customer:
    $ref: "#/components/schemas/Customer"
  integration:
    $ref: "#/components/schemas/Integration"

