type: object
description: Scheduler settings
properties:
  active:
    description: Scheduler status
    type: boolean
    readOnly: true
  start_date:
    description: |
      Date from which the task will begin executing.

      **Format:** YYYY-MM-DD
    type: string
    format: date
  end_date:
    description: |
      Date from which the task will be stopped executing

      **Format:** YYYY-MM-DD
    type: string
    format: date
  time:
    description: |
      Hour and minute or periodicity in which the task will be executed

      **Format for hour and minute:** HH:MM
      **Format for periodicity between 20 and 999 minutes:** 30m
      **Format for periodicity between 1 and 999 hours:** 12h
      **Format for periodicity between 1 and 999 days:** 15d
      **Format for periodicity between 1 and 999 weeks:** 2w
      **Format for periodicity between 1 and 999 months:** 3M

    type: string
    format: time
  days_of_week:
    description: |
      Days of the week in which the task will be executed.

      Values supported:
      ```
      ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
      ```

      > This parameter will be ignored when the time parameter has the periodicity format.
    type: array
    items:
      type: string
  weeks_of_month:
    description: |
      Weeks of the month in which the task will be executed

      Values supported:
      ```
      ['First', 'Second', 'Third', 'Fourth', 'Last']
      ```

      > This parameter will be ignored when the time parameter has the periodicity format.
    type: array
    items:
      type: string
  months_of_year:
    description: |
      Months of the year in which the task will be executed.

      Values supported:
      ```
      ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
      ```

      > This parameter will be ignored when the time parameter has the periodicity format.