type: object
description: Scheduler settings
properties:
  active:
    description: Scheduler status
    type: boolean
    readOnly: true
  start_date:
    description: |
      Date from which the task will begin executing.

      **Format:** YYYY-MM-DD
    type: string
    format: date
  end_date:
    description: |
      Date from which the task will be stopped executing

      **Format:** YYYY-MM-DD
    type: string
    format: date
  time:
    description: |
      Hour and minute in which the task will be executed

      **Format:** HH:MM
    type: string
    format: time
  days_of_week:
    description: |
      Days of the week in which the task will be executed.

      Values supported:
      ```
      ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
      ```
    type: array
    items:
      type: string
  weeks_of_month:
    description: |
      Weeks of the month in which the task will be executed

      Values supported:
      ```
      ['First', 'Second', 'Third', 'Fourth', 'Last']
      ```
    type: array
    items:
      type: string
  months_of_year:
    description: |
      Months of the year in which the task will be executed.

      Values supported:
      ```
      ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
      ```
    type: array
    items:
      type: string

required: [start_date, end_date, time]