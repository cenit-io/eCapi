description: Variant representation in OMNA
type: object
properties:
  id:
    description: Variant identifier
    type: string
    readOnly: true
  sku:
    description: Variant name
    type: string
  master:
    description: If it is the default variant relative to a simple product
    type: boolean
    readOnly: true
  price:
    description: Variant price
    type: number
    minimum: 0
  quantity:
    description: Quantity of items available from the quantity
    type: integer
    readOnly: true
  package:
    allOf:
      - $ref: "#/components/schemas/ProductPackage"
  product:
    description: Variant product
    type: object
    readOnly: true
    properties:
      id:
        description: Prodruct identifier
        type: string
      name:
        description: Prodruct name
        type: string
  images:
    description: Veriant images
    type: array
    readOnly: true
    items:
      type: string
  created_at:
    $ref: "#/components/schemas/CreatedAt"
  updated_at:
    $ref: "#/components/schemas/UpdatedAt"