type: "object"
properties:
  id:
    type: string
    readOnly: true
    description: Webhook identifier
  topic:
    type: string
    description: |
      Event that triggers the webhook.

      > Get the available values ​​by consulting the [webhooks/topics](#operation/get_webhook_topics) service.
  address:
    type: string
    description: URl destination of information
  integration:
    readOnly: true
    allOf:
      - $ref: "#/components/schemas/Integration"
  integration_id:
    $ref: "#/components/schemas/IntegrationId"
  created_at:
    $ref: "#/components/schemas/CreatedAt"
  updated_at:
    $ref: "#/components/schemas/UpdatedAt"