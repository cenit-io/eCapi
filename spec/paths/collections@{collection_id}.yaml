parameters:
  - $ref: '#/components/parameters/path_collection_id'

get:
  tags:
    - Collections
  operationId: get_collection
  deprecated: true
  summary: Retrieve a Collection
  description: |
    Find collection by given id and returns it.
  responses:
    '200':
      $ref: '#/components/responses/collection_item'
    '404':
      $ref: '#/components/responses/collection_not_found'

patch:
  tags:
    - Collections
  operationId: install_collection_async_
  deprecated: true
  summary: Install a Collection
  description: |
    Generate an async task to install o reinstall a collection in the current tenant.
  responses:
    '200':
      $ref: '#/components/responses/collection_item'
    '404':
      $ref: '#/components/responses/task_item'

delete:
  tags:
    - Collections
  operationId: unistall_collection_async_beta_
  deprecated: true
  summary: Uninstall a Collection
  description: |
    Generate an async task to uninstall a collection from the current tenant.
  responses:
    '200':
      $ref: '#/components/responses/success'
    '404':
      $ref: '#/components/responses/task_item'
