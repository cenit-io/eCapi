parameters:
  - $ref: '#/components/parameters/path_flow_id'

get:
  tags:
    - Flows
  operationId: getFlow
  summary: Get flow
  description: |
    Find flow by given id and returns it.
  responses:
    200:
      $ref: '#/components/responses/flow_item'
    404:
      $ref: '#/components/responses/flow_not_found'

delete:
  tags:
    - Flows
  operationId: deleteFlowSettings
  summary: Destroy flow
  description: |
    Find flow settings by given id and destroy it.
  responses:
    200:
      $ref: '#/components/responses/success'
    404:
      $ref: '#/components/responses/flow_not_found'
