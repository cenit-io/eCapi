parameters:
  - $ref: '#/components/parameters/path_order_id'
get:
  tags:
    - Orders
  operationId: get_order_by_id
  summary: Retrieve an Order
  description: |
    Retrieve an order by its identifier.
  responses:
    '200':
      $ref: '#/components/responses/order_item'
    '404':
      $ref: '#/components/responses/order_not_found'

put:
  tags:
    - Orders
  operationId: export_order_by_id_async_beta_
  summary: Export an Order
  description: |
    Generate an async task to export a single order to all integrations that meet the following conditions:

    - Has defined the order export workflow.
    - The workflow has the scheduler disabled.

  responses:
    '200':
      $ref: '#/components/responses/task_item'
    '404':
      $ref: '#/components/responses/order_not_found'

patch:
  tags:
    - Orders
  operationId: import_order_by_id_async_
  summary: Reimport a specific Order from its Integration.
  description: |
    Generate an async task to reimport a specific order from its integration.
  responses:
    '200':
      $ref: '#/components/responses/order_import_task'
    '404':
      $ref: '#/components/responses/order_not_found'

delete:
  tags:
    - Orders
  operationId: cancel_order_by_id_async_beta_
  summary: Cancel an Order
  description: |
    Generate an async task to set the status as cancelled to the order with a given identifier.
  responses:
    '200':
      $ref: '#/components/responses/task_item'
    '404':
      $ref: '#/components/responses/order_not_found'