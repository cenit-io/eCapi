get:
  tags:
    - Order
  operationId: getOrderDoc
  summary: Get document
  description: |
    Returns a specific document of the order

    ~~~
    To reconstruct the file, the data from the node needs to be base64 decoded,
    and interpreted according to the mime_type.
    ~~~
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/OrderDocument'