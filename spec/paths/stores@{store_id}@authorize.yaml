parameters:
  - $ref: '#/components/parameters/path_store_id'
get:
  tags:
    - Stores
  operationId: authorizeStoreConnection
  summary: RETRIEVE A STORE AUTHORIATION
  description: >
    Find store settings by given id and redirect navigation to authorization
    uri.
  parameters:
    - name: redirect_uri
      in: query
      schema:
        $ref: '#/components/schemas/RedirectURI'
  responses:
    '404':
      $ref: '#/components/responses/store_not_found'
delete:
  tags:
    - Stores
  operationId: unauthorizeStoreConnection
  summary: CANCEL A STORE AUTHORIATION
  description: |
    Find store settings by given id and disallow their connection.

    > Only authorize stores can be unauthorizes.
  responses:
    '404':
      $ref: '#/components/responses/store_not_found'
